# CI/CD configuration file for the 'natp' service (The Router)
# FIX: Image name must be lowercase 'natp'

# --- FIX CRITIQUE : DÉFINITION DE LA VARIABLE DE SUBSTITUTION ---
substitutions:
  _TAG_VERSION: ${COMMIT_SHA}
# ----------------------------------------------------------------

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      # MODIFIÉ : Utilise la variable personnalisée
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/natp:${_TAG_VERSION}'
      - '.'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      # MODIFIÉ : Utilise la variable personnalisée
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/natp:${_TAG_VERSION}'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'natp' # Service Name (Lowercase mandatory)
      # MODIFIÉ : Utilise la variable personnalisée
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/natp:${_TAG_VERSION}'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      # Injection des variables d'environnement vitales pour la Prod
      - '--set-env-vars=TRUST_DIRECTORY_URL=https://amorce-trust-api-425870997313.us-central1.run.app,AGENT_API_KEY=sk-atp-amorce-dev-2024,AGENT_ID=e4b0c7c8-4b9f-4b0d-8c1a-2b9d1c9a0c1a,GCP_PROJECT_ID=amorce-prod-rgosselin,SECRET_NAME=atp-agent-private-key,REDIS_HOST=localhost'
      # NOTE: Tu devras ajouter GOOGLE_API_KEY manuellement dans la console Cloud Run pour la sécurité,
      # ou l'ajouter ici si tu l'acceptes dans le code source (déconseillé mais rapide).

images:
  # MODIFIÉ : Utilise la variable personnalisée
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/natp:${_TAG_VERSION}'

options:
  logging: CLOUD_LOGGING_ONLY