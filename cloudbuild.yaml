# CI/CD configuration file for the 'amorce-api' service (Orchestrator)

steps:
  # Step 1: Build the Docker image (using the root Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/amorce-api:$COMMIT_SHA'
      - '.'

  # Step 2: Push the image to Artifact Registry (the repo gcloud created for us)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/amorce-api:$COMMIT_SHA'

  # Step 3: Deploy the new image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'amorce-api' # The name of your Orchestrator service
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/amorce-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--allow-unauthenticated'
    # Note: Secrets (AGENT_API_KEY, etc.) are already linked to the service.
    # Cloud Run will automatically attach them to this new revision.

# Specify the final image to store
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/amorce-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

